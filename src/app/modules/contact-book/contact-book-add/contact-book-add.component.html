<div class="modal-header">
  <h4 class="modal-title">Contact Book</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #form="ngForm" >
    <div class="row">
      <div class="form-group">
        <label for="name">Name:</label>
        <input [maxlength]=100 type="text" ngModel id="name" name="name" class="form-control" required>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-space btn-outline-success"  (click)="activeModal.close(form)"  [disabled]="!form.valid">Add</button>
    <button type="button" class="btn btn-outline-inverse" (click)="onClear()">Clear</button>
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close')">Close</button>
</div>
